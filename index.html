<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Race Car</title>
  </head>
  <body>
    <div id="game-intro">
      <div id="game-buttons">
        <button id="car-button" class="menu-selection">
          <img src="./images/choose-car.png" alt="choose car">Choose car
        </button>
        <button id="race-button" class="menu-selection">
          <img src="./images/choose-circuit.png" alt="choose circuit">Choose circuit
        </button>
        <button id="start-button" class="menu-selection">
          <img src="./images/start-race.png" alt="star race">Start Game
        </button>
      </div>

      <div id="instruccions">
        <p>Move the car with the arrow keys.<br> The car starts with 100% fuel and gradually decreases.<br> Collect as much fuel as you can because if it reaches 0, you lose.</p>
      </div>
    </div>
    
    <div id="restart-section">
      <button id="restart-button" class="1">
        <img src="./images/start-race.png" alt="star race">Restart Game
      </button>
    </div>


    <!-- CAR PANEL SELECTION -->
    <div id="car-selection" class="selection-modal">
      <button id="close-car-selection">X</button>
      <div id="car"></div>

      <div>
        <img src="./images/left-arrow.png" alt="left-button-car" class="arrow-button" id="left-button-car">
        <img src="./images/right-arrow.png" alt="right-button-car" class="arrow-button" id="right-button-car">
      </div>
    </div>

    <!-- CIRCUIT PANEL SELECTION -->
    <div id="circuit-selection" class="selection-modal">
      <button id="close-circuit-selection">X</button>
      <div id="circuit"></div>

      <div>
        <img src="./images/left-arrow.png" alt="left-button-circuit" class="arrow-button" id="left-button-circuit">
        <img src="./images/right-arrow.png" alt="right-button-circuit" class="arrow-button" id="right-button-circuit">
      </div>
    </div>


    <!-- CANVAS GAME -->
    <div id="game-board">
      <canvas id="canvas" width="1200" height="1200" data-car="0"></canvas>
    </div>
    
    <script type="text/javascript" src="js/constants.js"></script>
    <script type="text/javascript" src="js/models/puntuation-border.js"></script>
    <script type="text/javascript" src="js/models/missile.js"></script>
    <script type="text/javascript" src="js/models/obstacle.js"></script>
    <script type="text/javascript" src="js/models/fuel.js"></script>
    <script type="text/javascript" src="js/models/car.js"></script>
    <script type="text/javascript" src="js/models/background.js"></script>
    <script type="text/javascript" src="js/models/game.js"></script>
    <script type="text/javascript" src="js/models/choose-car-circuit.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

  </body>
</html>
